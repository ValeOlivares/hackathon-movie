<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favi-256.png">
  <title>Nominate</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/loginpage.css">
<body>
  <section class="authentication">
    <div class="container-fluid">
      <div class="row">
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1 text-center introduction">
          <img src="assets/img/logo-metalico2.png" alt="" class="page-logo">
          <p class="lead text-center">Have you ever disagreed with the choices that The Academy makes when granting a nomination or award to a film?
            <br>In Nominate - Vote your winners you will be able to let people know who your real winners are!</p>
        </div>
        <!--log in -->
        <div class="col-xs-12 col-md-6">
          <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-4 enter">
            <h3>Log in</h3>
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-offset-1 col-md-10">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-1 col-md-10">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-default"><a href="#" class="link-perfil" onclick="enter()">Log in</a></button>
                  <button id="signInWithGoogle" class="btn btn-default"><a href="#" class="link-perfil" onclick="loginWithGoogle()">Sign in with Google</a></button>
                </div>
              </div>
            </form>
          </div>
          <!--sign up --> 
          <div class="col-xs-8 col-xs-offset-2 col-xs-12 col-md-8 col-md-offset-4 register">
            <h3>Sign up</h3>
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-offset-1 col-md-10">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-1 col-md-10">
                  <input type="email" class="form-control" id="email2" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-1 col-md-10">
                  <input type="password" class="form-control" id="password2" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-default" onclick="create()" >Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <p class="film-name">The theory of everything</p>
      <p class="film-year">2014</p>
    </div>
  </section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
<script src="https://use.fontawesome.com/7e3056ac5b.js"></script>
<script type="text/javascript" src="assets/js/loginpage.js"></script>
</body>
</html>
